{% extends 'quiz_app/base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Enter Quiz Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Quiz Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Start Quiz</button>
    </form>
</div>
{% endblock %}
