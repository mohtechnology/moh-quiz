{% extends 'quiz_app/base.html' %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Enter Your Details</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Enrollment Number</label>
            <input type="text" name="enrollment" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="d-flex">
            <div class="col-md-6">
                <label for="branch" class="form-label required-field">Branch</label>
                <select id="branch" name="branch" class="form-select" style="width: 90%;" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="IT">IT</option>
                    <option value="AG">AG</option>
                    <option value="EC">EC</option>
                    <option value="CE">CE</option>
                    <option value="ME">ME</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="year" class="form-label required-field">Year</label>
                <select id="year" name="year" class="form-select" style="width: 90%;" required>
                    <option value="" disabled selected>Select your Year</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
            </select>
        </div>
    </div>
        <br>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Proceed to Quiz</button>
    </form>
</div>
{% endblock %}
